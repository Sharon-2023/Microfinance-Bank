{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NanoWealth Bank</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo-section {
            position: fixed;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 1000;
        }

        .logo-section img {
            max-width: 120px;
            height: auto;
        }

        .logo-section h1 {
            color: #1a237e;
            font-size: 28px;
            margin: 0;
            font-weight: 600;
        }

        .left-section {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .left-section img {
            max-width: 80%;
            height: auto;
            margin-bottom: 30px;
        }

        .left-section p {
            color: #1a237e;
            font-size: 24px;
            font-weight: 500;
            margin: 0;
        }

        .login-form {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin-left: 40px;
        }

        .form-title {
            color: #1a237e;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 30px;
            text-align: center;
        }

        .input-group {
            margin-bottom: 25px;
        }

        .input-group label {
            display: block;
            color: #333;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            border-color: #1a237e;
            outline: none;
            box-shadow: 0 0 0 3px rgba(26, 35, 126, 0.1);
        }

        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-top: 5px;
        }

        button[type="submit"] {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #1a237e 0%, #3949ab 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(26, 35, 126, 0.3);
        }

        .forgot-password {
            display: block;
            text-align: center;
            color: #1a237e;
            text-decoration: none;
            font-size: 14px;
            margin-top: 20px;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: #3949ab;
        }

        .signup-link {
            text-align: center;
            margin-top: 30px;
            color: #666;
            font-size: 14px;
        }

        .signup-link a {
            color: #1a237e;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .signup-link a:hover {
            color: #3949ab;
        }

        .message {
            background-color: #fff3cd;
            color: #856404;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #ffeeba;
            font-size: 14px;
        }

        @media (max-width: 992px) {
            .container {
                flex-direction: column;
                padding: 40px 20px;
            }

            .left-section {
                align-items: center;
                text-align: center;
                margin-bottom: 40px;
            }

            .login-form {
                margin-left: 0;
            }

            .logo-section {
                position: relative;
                top: 0;
                left: 0;
                justify-content: center;
                margin-bottom: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="logo-section">
        <img src="{% static 'images/logo.png' %}" alt="Bank Logo">
        <h1>NanoWealth Bank</h1>
    </div>

    <div class="container">
        <div class="left-section">
            <img src="{% static 'images/loginextra-removebg-preview.png' %}" alt="Banking Illustration">
            <p>Ensuring Your Security with Every Transaction</p>
        </div>

        <div class="login-form">
            <h2 class="form-title">Welcome Back</h2>

            {% if messages %}
            <div>
                {% for message in messages %}
                <div class="message">{{ message }}</div>
                {% endfor %}
            </div>
            {% endif %}

            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" required placeholder="Enter your email">
                    <span id="username-error" class="error-message"></span>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required minlength="6" placeholder="Enter your password">
                    <span id="password-error" class="error-message"></span>
                </div>
                <button type="submit" id="signin">Sign In</button>
                <a href="{% url 'forgot_password' %}" class="forgot-password">Forgot Password?</a>
                <p class="signup-link">Don't have an account? <a href="{% url 'signup' %}">Register Here</a></p>
            </form>
        </div>
    </div>
</body>
</html>
