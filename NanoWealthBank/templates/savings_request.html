<h2>Pending Savings Account Requests</h2>
<table>
    <thead>
        <tr>
            <th>Customer Name</th>
            <th>Mobile Number</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for account in pending_accounts %}
        <tr>
            <td>{{ account.customer_name }}</td>
            <td>{{ account.mobile_number }}</td>
            <td>{{ account.email }}</td>
            <td>
                <a href="{% url 'approve_account' account.id %}">Approve</a> |
                <a href="{% url 'block_account' account.id %}">Block</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
