{% extends 'base.html' %} {% load static %} 
{% block title %}Home{% endblock %}
{% block content %}

<!-- Image Carousel -->
<div class="carousel">
  <div class="slides">
    <div class="slide">
      <img src="{% static 'images/b.jpg' %}" alt="Image 1" />
    </div>
    <div class="slide">
      <img src="{% static 'images/image2.jpg' %}" alt="Image 2" />
    </div>
    <div class="slide">
      <img src="{% static 'images/image3.jpg' %}" alt="Image 3" />
    </div>
    <div class="slide">
      <img src="{% static 'images/image4.jpg' %}" alt="Image 4" />
    </div>
  </div>
  <div class="indicators">
    <span class="indicator"></span>
    <span class="indicator"></span>
    <span class="indicator"></span>
    <span class="indicator"></span>
  </div>
</div>

<!-- Banner Section -->
<section class="banner">
  <div class="banner-highlights text-center">
    <marquee scrollamount="10">
      <h2>Your Financial Partner</h2>
      <p>Secure Banking Solutions for a Brighter Future</p>
    </marquee>
  </div>
</section>

<!-- Accounts Section -->
<div class="accounts-container">
  <div class="accounts-section" id="accountsSection">
    <h2>Accounts and Deposits</h2>
    <ul>
      <li>Savings Account</li>
      <li>Current Account</li>
      <li>Fixed Deposit</li>
      <li>Recurring Deposit</li>
    </ul>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const accountsToggle = document.getElementById("accountsToggle");
  const accountsSection = document.getElementById("accountsSection");

  accountsToggle.addEventListener("click", function (event) {
    event.preventDefault(); // Prevent default action of anchor
    const isVisible = accountsSection.style.display === "block";
    accountsSection.style.display = isVisible ? "none" : "block"; // Toggle visibility
  });

  const slides = document.querySelector(".slides");
  const indicators = document.querySelectorAll(".indicator");

  let currentIndex = 0;
  const totalSlides = indicators.length;

  function showSlide(index) {
    slides.style.transform = `translateX(-${index * 100}%)`;
    indicators.forEach((indicator) => indicator.classList.remove("active"));
    indicators[index].classList.add("active");
  }

  function nextSlide() {
    currentIndex = (currentIndex + 1) % totalSlides;
    showSlide(currentIndex);
  }

  indicators.forEach((indicator, index) => {
    indicator.addEventListener("click", () => {
      currentIndex = index;
      showSlide(index);
    });
  });

  // Automatic slide change
  setInterval(nextSlide, 3000); // Change image every 3 seconds

  // Initial slide
  showSlide(currentIndex);
</script>

{% endblock %}
