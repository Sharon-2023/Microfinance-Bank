<!-- create_savings_account.html -->
<h2>Create Savings Account</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit">Submit Request</button>
</form>

<!-- approve_savings_account.html -->
<h2>Review Savings Account Request</h2>
<p>Username: {{ account_request.user.username }}</p>
<p>Status: {{ account_request.status }}</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" name="action" value="approve">Approve</button>
    <button type="submit" name="action" value="reject">Reject</button>
</form>
