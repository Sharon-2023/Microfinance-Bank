<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #4CAF50; /* Green color for success */
        }
        p {
            font-size: 16px;
            color: #555;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            padding: 10px 20px;
            background-color: #2196F3; /* Blue color */
            color: white;
            border-radius: 5px;
        }
        a:hover {
            background-color: #1976D2; /* Darker blue on hover */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Account Creation Successful!</h1>
        <p>Your account has been created successfully. A confirmation email has been sent to your registered email address.</p>
        <a href="{% url 'home' %}">Go to Home</a> <!-- Link to redirect the user to the home page -->
    </div>

</body>
</html>
